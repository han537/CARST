[demlist]
# ==== DEM List ====
csvfile = deminput.csv

[refgeometry]
# ==== Reference Geometry, as a GeoTiff file ====
# ==== The grid spacing and the map extent will be used. ====
# ==== Note that the SRS must be same with all the input DEMs! ====
gtiff      = Demo_DEMs/refgeo_10m_13APR19WV01DEM3.tif

[settings]
refdate    = 2015-01-01

# [regression]
# ==== Regression Options ====
# min_count     = 5
# min_time_span = 365
# min_year      = 2009
# max_year      = 2016

[result]
# ==== DHDT Result Options ====
picklefile      = Demo_DEMs/refgeo_10m_13APR19WV01DEM3_TSpickle.p
dhdt_prefix     = Demo_DEMs/HookerFJL_10m
